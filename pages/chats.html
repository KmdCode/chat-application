<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/chats.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Chats</title>
</head>
<body>
    <header class="navigation">
        <h1>FriendsConnect</h1>
            <div class="tab-bar">
                <button class="tab active">Chats</button>
                <button class="tab" onClick="window.location.href='groups.html'">Groups</button>
                <button class="tab" onclick="window.location.href='profile.html'">Profile</button>
                <button class="tab" onClick="logout()">Logout</button>
                <h2>karabo</h2>
            </div>
    </header>

    <div id="banner">
        <div id="left">
            <h2>Users</h2>
            <div id="charts">
            </div>
        </div>
        <div id="right">
                <div id="chat-header" class="contact">
                    <h2 id="instruction">Click on contact to start chatting</h2>
                </div>
                
                <div id="chat-messages">
                </div>

                <div id="chat-input">
                    <input type="text" placeholder="message...">
                    <button id="send-btn">&#9658;</button>
            </div>

        </div>
    </div>

    <script src="../js/charts.js"></script>
    <script src="../js/sendMessage.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
